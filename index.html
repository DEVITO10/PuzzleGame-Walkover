<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleGame - Walkover</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="myjs.js"></script>
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/mystyle-small.css">
    <link rel="stylesheet" href="./css/ttt-mystyle.css" type="text/css">
    <link rel="stylesheet" href="./css/ttt-mystyle-small.css" type="text/css">
    <link rel="stylesheet" href="./css/sudoku-mystyle.css" type="text/css">
    <link rel="stylesheet" href="./css/sudoku-mystyle-small.css" type="text/css">
</head>
<body>
    <div class="main-body">
        <!--Top Heading-->
        <div class="grid-header">
            <div class="grid-item-logo">
                <img src="images/logo.png" alt="Main Logo">
            </div>
            <div class="grid-item-name">
                <label>PuzzleGame</label>
            </div>
            <div class="grid-item-home">
                <div onclick="goToHome()" style="cursor: pointer;"><i class="fa fa-home"></i></div>
            </div>
            <div class="grid-item-help">
                <div onclick="openHelp()" style="cursor: pointer;"><i class="fa fa-question-circle"></i></div>
            </div>
        </div>
        <!--Game Container-->
        <div class="row" id="game">
            <!--Tic-Tac-Toe-->
            <div class="col-sm-12 col-md-6" id="tic-tac-toe">
                <button id="tic-tac-toe-button" onclick="play_ttt()" style="display:block"></button>
            </div>
            <div id="ttt-game-div">
            <div class="row tic-tac-toe-row">
                <div class="col-sm-12 col-md-3 tic-tac-toe-left">
                    <div class="tic-tac-toe-left-content">
                        <img src="images/logo-ttt.png" alt="Tic-Tac-Toe Logo">
                        <div class="message">
                            A Tic-Tac-Toe Game made with HTML, CSS, JavaScript and <br><i class="fa fa-heart" style="color:red"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 tic-tac-toe-center">
                    <div class="tic-tac-toe-board">
                        <div class="tic-tac-toe-overlay" id="tic-tac-toe-overlay">
                            match end !
                        </div>
                        <div class="tic-tac-toe-grid">
                            <div class="tic-tac-toe-item1" onclick="check(1)" id="1"></div>
                            <div class="tic-tac-toe-item2" onclick="check(2)" id="2"></div>
                            <div class="tic-tac-toe-item3" onclick="check(3)" id="3"></div>
                            <div class="tic-tac-toe-item4" onclick="check(4)" id="4"></div>
                            <div class="tic-tac-toe-item5" onclick="check(5)" id="5"></div>
                            <div class="tic-tac-toe-item6" onclick="check(6)" id="6"></div>
                            <div class="tic-tac-toe-item7" onclick="check(7)" id="7"></div>
                            <div class="tic-tac-toe-item8" onclick="check(8)" id="8"></div>
                            <div class="tic-tac-toe-item9" onclick="check(9)" id="9"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 tic-tac-toe-right">
                    <div class="tic-tac-toe-right-content">
                        <div class="tic-tac-toe-rules">
                            Rules:<br>
                            <ul>
                                <li>Player 1 goes first as 'X'.</li>
                                <li>Player 2 goes second as 'O'.</li>
                            </ul>
                        </div>
                        <div class="tic-tac-toe-turn" id="turn"></div>
                        <div class="tic-tac-toe-winner" id="winner"></div>
                        <button id="replay" onclick="reset_ttt()">Replay</button>
                    </div>
                </div>
            </div>
            </div>

            <!--Sudoku-->
            <div class="col-sm-12 col-md-6" id="sudoku">
                <button id="sudoku-button" onclick="play_sudoku()"></button>
            </div>
            <div id="sudoku-game-div">
                <div class="row sudoku-row">
                    <div class="col-sm-12 col-md-3 sudoku-left">
                        <div class="sudoku-left-content">
                            <img src="images/logo-sudoku.png" alt="Sudoku Logo">
                            <div class="message">
                                A Sudoku Game made with HTML, CSS, JavaScript and <br><i class="fa fa-heart" style="color:red"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 sudoku-center">
                        <div class="sudoku-board">
                            <div class="sudoku-overlay" id="sudoku-overlay">
                                match end !
                            </div>
                            <div class="sudoku-grid">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 sudoku-right">
                        <div class="sudoku-right-content">
                            <div class="sudoku-rules">
                                Rules:<br>
                                <ul>
                                    <li>Fill the empty places with number from 1 - 9</li>
                                </ul>
                            </div>
                            <div class="sudoku-winner" id="winner"></div>
                            <button id="replay" onclick="reset()">Replay</button>
                        </div>
                    </div>
                </div>
                </div>

        </div>
    </div>
</body>
</html>
